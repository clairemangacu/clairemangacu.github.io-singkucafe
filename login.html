    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <body>
    <nav>
        <div class="logo">
        <a href="index.html">
            <img src="images/icon1.png" alt="Singku Cafe Logo">
            <span class="logo-text">Singku</span>
        </a>
        </div>

        <li><a href="index.html">Home</a></li>

    <section class="menu" style="padding:80px 12%; background:#f9f6f1;">
        <div style="max-width:420px; margin:0 auto;">
        <form id="login-form" style="background:#fff; padding:28px; border-radius:12px;">
            <h2 style="margin-bottom:12px; color:#393C2A;">User Login</h2>
            <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
            <label for="login-pass">Password</label>
            <input id="login-pass" type="password" placeholder="********" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-msg" style="margin-top:10px; display:none;"></p>
        </form>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e){
        e.preventDefault();
        document.getElementById('login-msg').textContent = "âœ… Mock login successful.";
        document.getElementById('login-msg').style.display = 'block';
        document.getElementById('login-msg').style.color = '#2A2D27';
        this.reset();
        });
    </script>
</body>
